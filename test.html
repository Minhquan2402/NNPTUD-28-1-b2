<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="main.js"></script>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Title</th>
                    <th>Views</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Post rows -->
            </tbody>
        </table>
    </div>
    <div>
        <input type="text" id="id_txt" placeholder="ID (để trống khi tạo)"/>
        <input type="text" id="title_txt" placeholder="Title"/>
        <input type="text" id="view_txt" placeholder="Views"/>
        <input type="submit" value="submit" onclick="Save()"/>
    </div>

    <hr>
    <h3>Comments</h3>
    <div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Text</th>
                    <th>PostID</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="comments-body">
                <!-- Comment rows -->
            </tbody>
        </table>
    </div>
    <div>
        <input type="text" id="comment_id_txt" placeholder="ID (để trống khi tạo)"/>
        <input type="text" id="comment_text_txt" placeholder="Text"/>
        <input type="text" id="comment_postId_txt" placeholder="PostID"/>
        <input type="submit" value="submit" onclick="SaveComment()"/>
    </div>

    <script>
        window.onload = function() {
            LoadData();
            LoadComments();
        }
    </script>
</body>
</html>
